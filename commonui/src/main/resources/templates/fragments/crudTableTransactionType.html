<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head.html :: qrental-head">
</head>

<body class="container">
<nav th:replace="fragments/navigation.html :: qrental-navigation"></nav>

<div th:fragment="qrental-table-link-types">
    <h1 class="py-5">Transaction Type</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/transaction-types/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add NEW Type of Transaction
                </a>
            </th>
            <th>Transaction Type</th>
            <th>Description</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(transactionTypes)}">
            <td colspan="5">No Transaction Types</td>
        </tr>
        <tr th:each="transactionType : ${transactionTypes}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/transaction-types/update-form/{id}(id=${transactionType.id})}">Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/transaction-types/delete/{id}(id=${transactionType.id})}">Delete</a>
            </td>
            <td th:text="${transactionType.name}"></td>
            <td th:text="${transactionType.description}"></td>
            <td th:text="${transactionType.comment}"></td>
        </tr>
    </table>
    </div>
</body>
</html>
