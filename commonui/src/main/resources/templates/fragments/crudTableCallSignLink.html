<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/headFragment.html :: qrental-head">
</head>

<body class="container">
<nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>

<div th:fragment="qrental-table-call-sign-link">
    <h1 class="py-5">Call Signs Links</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/call-sign-links/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add new Call Sign Link
                </a>
            </th>
            <th>Driver</th>
            <th>Call Sign</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(callSignLinks)}">
            <td colspan="5">No Call Sign Links</td>
        </tr>
        <tr th:each="callSignLink : ${callSignLinks}">
            <td>
                <a class="btn btn-sm btn-warning disabled" tabindex="-1" aria-disabled="true"
                   th:href="@{/call-sign-links/update-form/{id}(id=${callSignLink.id})}">
                    <span class="bi-pencil-square"></span>
                    Edit</a>
                <a class="btn btn-sm btn-danger disabled" tabindex="-1" aria-disabled="true"
                   th:href="@{/call-sign-links/delete/{id}(id=${callSignLink.id})}">
                    <span class="bi-trash"></span>
                    Delete</a>
            </td>
            <td th:text="${callSignLink.driverId}"></td>
            <td th:text="${callSignLink.callSign}"></td>
            <td th:text="${callSignLink.dateStart}"></td>
            <td th:text="${callSignLink.dateEnd}"></td>
            <td th:text="${callSignLink.comment}"></td>
        </tr>
    </table>
</div>
</body>
</html>
