<table th:fragment="invoiceTable" class="table table-striped table-bordered">
    <tr>
        <th>
            <a class="btn btn-sm btn-success"
               href="/invoices/add-form"
               role="button"
               aria-controls="offcanvasExample">
                <span class="bi-plus-circle"></span>
                Add new Invoice
            </a>
        </th>
        <th>Call Sign</th>
        <th>Week</th>
        <th>Invoice â„–</th>
        <th>Date</th>
        <th>Driver Company</th>
        <th>Q-Group Company</th>
        <th>Date Stamp</th>
        <th>Comment</th>
    </tr>
    <tr th:if="${#lists.isEmpty(invoices)}">
        <td colspan="5">No Invoices</td>
    </tr>
    <tr th:each="invoice : ${invoices}">
        <td>
            <a class="btn btn-sm btn-warning"
               th:href="@{/transactions/update-form/{id}(id=${transaction.id})}">
                <span class="bi-pencil-square"></span>
                Edit</a>
            <a class="btn btn-sm btn-danger"
               th:href="@{/transactions/delete-form/{id}(id=${transaction.id})}">
                <span class="bi-trash"></span>
                Delete</a>
        </td>

    </tr>
</table>
