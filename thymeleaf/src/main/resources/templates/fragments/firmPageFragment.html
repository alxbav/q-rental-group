<div th:fragment="firmPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:fragment="settingsTab" class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/settings">Constants</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/firms">Firms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'transactionTypes'} ? active : ''"
               href="/transaction-types">Transaction Types</a>
        </li>
    </ul>

    <h2 class="py-5">Firms</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/firms/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add a new Firm
                </a>
            </th>
            <th>Name</th>
            <th>IBAN</th>
            <th>REG Number</th>
            <th>VAT Number</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(firms)}">
            <td colspan="5">No Firms</td>
        </tr>
        <tr th:each="firm : ${firms}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/firms/update-form/{id}(id=${firm.id})}">
                    <span class="bi-pencil-square"></span>
                    Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/firms/delete-form/{id}(id=${firm.id})}">
                    <span class="bi-trash"></span>
                    Delete</a>
            </td>
            <td th:text="${firm.name}"></td>
            <td th:text="${firm.iban}"></td>
            <td th:text="${firm.regNumber}"></td>
            <td th:text="${firm.vatNumber}"></td>
            <td th:text="${firm.comment}"></td>
        </tr>
    </table>
</div>
