<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/headFragment.html :: qrental-head">
</head>

<body class="container">
<nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>

<div th:fragment="qrental-table-link">
    <h1 class="py-5">Links</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/links/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add new Link
                </a>
            </th>
            <th>Car</th>
            <th>Driver</th>
            <th>Link Type</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(links)}">
            <td colspan="5">No Links</td>
        </tr>
        <tr th:each="link : ${links}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/links/update-form/{id}(id=${link.id})}">
                    <span class="bi-pencil-square"></span>
                    Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/links/delete/{id}(id=${link.id})}">
                    <span class="bi-trash"></span>
                    Delete</a>
            </td>
            <td th:text="${link.carId}"></td>
            <td th:text="${link.driverId}"></td>
            <td th:text="${link.linkType}"></td>
            <td th:text="${link.dateStart}"></td>
            <td th:text="${link.dateEnd}"></td>
            <td th:text="${link.comment}"></td>
        </tr>
    </table>
</div>
</body>
</html>
