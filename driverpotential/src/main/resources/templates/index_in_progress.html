<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q-takso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">QRent Info System</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/driver-potential/list">Potential Drivers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Potential drivers:</h2>


    <form method="post" th:action="@{/driver-potential/register/}" th:object="${driverPotentialRegisterCommand}">
        <input id="firstName" placeholder="Enter First Name" required type="text" th:field="*{firstName}"/>
        <input id="lastName" placeholder="Enter Last Name" required type="text" th:field="*{lastName}"/>
        <input type="submit" value="Create User">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Active</th>
            <th><a class="btn btn-primary" href="redirect:/driverq_info.ftl" role="button">Add new driver</a></th>
        </tr>
        </thead>

        <tr th:each="potentialDriver : ${potentialDrivers}">
            <td th:text="${driverPotencial.firsName}">default FN</td>
            <td th:text="${driverPotencial.lastName}">default LN</td>
            <td th:text="${driverPotencial.phone}">default Ph</td>
            <td th:text="${driverPotencial.active}">default Active</td>
            <td><a class="btn btn-primary" href="redirect:/driverq_info.??" role="button"> Edit </a></td>
            <td><a class="btn btn-primary" href="redirect:/driverq_info.??" role="button"> Delete </a></td>
        </tr>
    </table>
</div>

</body>
</html>
