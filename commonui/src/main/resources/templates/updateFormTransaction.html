<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: qrental-head">
</head>
<body class="container bg-light">
<nav th:replace="fragments/navigation.html :: qrental-navigation"></nav>
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Update Transaction</h4>
                <form method="post"
                      th:action="@{/transactions/update}"
                      th:object="${transactionUpdateCommand}">

                    <input id="transactionId" required
                           th:field="*{id}"
                           type="text"
                           hidden/>

                    <div class="mb-3">
                        <label class="form-label text-muted text-muted" for="driverId">Driver</label>
                        <select id="driverId" class="form-select"
                                th:field="*{driverId}">
                            <option th:each="driver : ${drivers}"
                                    th:value="${driver.id}"
                                    th:text="|${driver.firstName} ${driver.lastName} - ${driver.isikukood}|"></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-muted text-muted" for="transactionTypeId">Transaction
                                    type</label>
                                <select id="transactionTypeId" class="form-select"
                                        th:field="*{transactionTypeId}">
                                    <option th:each="transactionType : ${transactionTypes}"
                                            th:value="${transactionType.id}"
                                            th:text="${transactionType.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-muted" for="amountId">Amount</label>
                                <input class="form-control" id="amountId" placeholder="Enter  amount" required
                                       th:field="*{amount}"
                                       type="number"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-muted" for="weekNumberId">Week Number</label>
                                <input class="form-control" id="weekNumberId" placeholder="Enter week Number"
                                       th:field="*{weekNumber}"
                                       type="number"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-muted" for="dateId">Date</label>
                                <input class="form-control" id="dateId" placeholder="Enter date" required
                                       th:field="*{date}"
                                       type="date"/>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted" for="commentId">Comment</label>
                        <textarea class="form-control"
                                  id="commentId"
                                  placeholder="Enter Comment"
                                  th:field="*{comment}"/>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-2">
                            <input class="btn btn-success"
                                   type="submit"
                                   value="Update">
                        </div>
                        <div class="col-2">
                            <a class="btn btn-secondary"
                               href="/transactions">
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
</body>
</html>
