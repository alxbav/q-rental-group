<div th:fragment="constantPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:fragment="settingsTab" class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/settings">Constants</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/firms">Firms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'transactionTypes'} ? active : ''"
               href="/transaction-types">Transaction Types</a>
        </li>

    </ul>

    <h2 class="py-5">Constants</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/settings/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add new Constant
                </a>
            </th>
            <th>Constant</th>
            <th>Negative</th>
            <th>Value</th>
            <th>Description</th>
        </tr>
        <tr th:if="${#lists.isEmpty(constants)}">
            <td colspan="5">No Constants</td>
        </tr>
        <tr th:each="constant : ${constants}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/settings/update-form/{id}(id=${constant.id})}">
                    <span class="bi-pencil-square"></span>
                    Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/settings/delete-form/{id}(id=${constant.id})}">
                    <span class="bi-trash"></span>
                    Delete</a>
            </td>
            <td th:text="${constant.name}"></td>
            <td th:if="${constant.negative}"
                class="text-center text-danger bg-danger bg-opacity-10 border border-danger border-opacity-10 rounded-2">
                Negative
            </td>
            <td th:unless="${constant.negative}"
                class="text-center text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2">
                Positive
            </td>
            <td th:text="${constant.value}"></td>
            <td th:text="${constant.description}"></td>

        </tr>
    </table>
</div>
