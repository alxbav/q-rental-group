<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head.html :: qrental-head">
</head>

<body class="container">
<nav th:replace="fragments/navigation.html :: qrental-navigation"></nav>

<div th:fragment="qrental-table-car">
    <h1 class="py-5">Cars</h1>
    <table  class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/cars/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    Add Car
                </a>
            </th>
            <th>REG Number</th>
            <th>Fuel Type</th>
            <th>Gear Type</th>
            <th>Manufacturer</th>
            <th>Model</th>
        </tr>
        <tr th:if="${#lists.isEmpty(cars)}">
            <td colspan="5">No cars</td>
        </tr>
        <tr th:each="car : ${cars}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/cars/update-form/{id}(id=${car.id})}">Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/cars/delete/{id}(id=${car.id})}">Delete</a>
            </td>
            <td th:text="${car.regNumber}"></td>
            <td th:text="${car.fuelType}"></td>
            <td th:text="${car.gearType}"></td>
            <td th:text="${car.manufacturer}"></td>
            <td th:text="${car.model}"></td>
        </tr>
    </table>
</div>
</body>
</html>
