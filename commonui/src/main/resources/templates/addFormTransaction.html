<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: qrental-head">
</head>
<body class="container bg-light">
<nav th:replace="fragments/navigation.html :: qrental-navigation"></nav>

<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <h4 class="mb-3">Add new Transaction</h4>
        <form method="post"
              th:action="@{/transactions/add}"
              th:object="${transactionAddCommand}">
            <div class="mb-3">
                <label class="form-label" for="driverId">Driver</label>
                <select id="driverId" class="form-select"
                        th:field="*{driverId}">
                    <option th:each="driver : ${drivers}"
                            th:value="${driver.id}"
                            th:text="|${driver.firstName} ${driver.lastName} - ${driver.isikukood}|"></option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="transactionTypeId">Transaction type</label>
                        <select id="transactionTypeId" class="form-select"
                                th:field="*{transactionTypeId}">
                            <option th:each="transactionType : ${transactionTypes}"
                                    th:value="${transactionType.id}"
                                    th:text="${transactionType.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="amountId">Amount</label>
                        <input class="form-control" id="amountId" placeholder="Enter  amount" required
                               th:field="*{amount}"
                               type="number"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="weekNumberId">Week Number</label>
                        <input class="form-control" id="weekNumberId" placeholder="Enter week Number" required
                               th:field="*{weekNumber}"
                               type="number"/>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="dateId">Date</label>
                        <input class="form-control" id="dateId" placeholder="Enter date" required
                               th:field="*{date}"
                               type="date"/>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="commentId">Comment</label>
                <textarea class="form-control"
                          id="commentId"
                          placeholder="Enter Comment"
                          th:field="*{comment}"/>
            </div>
            <input class="btn btn-success"
                   type="submit"
                   value="Add">
        </form>
    </div>
    <div class="col"></div>
</div>

</body>
</html>
