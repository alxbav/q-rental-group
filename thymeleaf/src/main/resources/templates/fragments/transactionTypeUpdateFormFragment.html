<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Update a Transaction Type',
            closeRef='/transaction-types',
            content=~{fragments/transactionTypeUpdateFormFragment.html :: updateForm}
        )">
    </div>
</div>

<form th:fragment="updateForm"

      method="post"
      th:action="@{/transaction-types/update}"
      th:object="${transactionTypeUpdateCommand}">

    <input id="transactionTypeId" required
           th:field="*{id}"
           type="text"
           hidden/>

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="transactionType">Transaction type name</label>
                <input class="form-control" id="transactionType" placeholder="Enter Transaction type "
                       required
                       th:field="*{name}"
                       type="text"/>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="description">Description</label>
                <input class="form-control" id="description" placeholder="Enter  Description" required
                       th:field="*{description}"
                       type="text"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control"
                  id="comment"
                  placeholder="Enter Comment"
                  th:field="*{comment}"/>
    </div>

    <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Update',
            cancelHref='/transaction-types'
        )">
    </div>
</form>
