<div th:fragment="deleteButtons(submitValue, cancelHref)"
     class="row justify-content-center">
    <div class="col-2">
        <input class="btn btn-danger"
               type="submit"
               th:value="${submitValue}"
               value="Update">
    </div>
    <div class="col-2">
        <a class="btn btn-secondary"
           th:href="${cancelHref}"
           href="/">
            Cancel
        </a>
    </div>
</div>
