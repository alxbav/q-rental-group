<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Add a new Transaction Type',
            closeRef='/transaction-types',
            content=~{fragments/transactionTypeAddFormFragment.html :: addForm}
        )">
    </div>
</div>

<div th:fragment="addForm">
    <form method="post"
          th:action="@{/transaction-types/add}"
          th:object="${transactionTypeAddCommand}">

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="transactionType">Transaction type name</label>
                    <input class="form-control" id="transactionType" placeholder="Enter Transaction type "
                           required
                           th:field="*{name}"
                           type="text"/>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" placeholder="Enter  Description" required
                           th:field="*{description}"
                           type="text"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-check-label text-muted" for="negative">Negative</label>
                    <input class="form-check-input" id="negative"
                           th:field="*{negative}"
                           type="checkbox"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control"
                      id="comment"
                      placeholder="Enter Comment"
                      th:field="*{comment}"/>
        </div>

        <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Add',
            cancelHref='/transaction-types'
        )">
        </div>
    </form>
</div>
