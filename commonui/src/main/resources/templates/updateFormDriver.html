<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: qrental-head">
</head>
<body class="container">
<nav th:replace="fragments/navigation.html :: qrental-navigation"></nav>
<div class="row">
    <div class="col"></div>
    <div class="col">
        <h3>Update Driver</h3>
        <form class="col card p-3 mb-5" method="post"
              th:action="@{/drivers/update}"
              th:object="${driverUpdateCommand}">
            <input id="driverId" required
                   th:field="*{id}"
                   type="text"
                   hidden/>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" placeholder="Enter First Name" required
                       th:field="*{firstName}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" placeholder="Enter Last Name" required
                       th:field="*{lastName}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" placeholder="Enter Phone" required
                       th:field="*{phone}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control"
                          id="comment"
                          placeholder="Enter Comment"
                          th:field="*{comment}"/>
            </div>
            <input class="btn btn-success"
                   type="submit"
                   value="Update Driver">
        </form>
    </div>
    <div class="col"></div>
</div>
</body>
</html>
