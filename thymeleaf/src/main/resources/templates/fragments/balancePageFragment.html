<div th:fragment="balancePage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <ul th:fragment="balanceTab" class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="/balance">Drivers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/balance_company">Company</a>
        </li>
    </ul>

    <h1 class="py-5">Balances</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Call Sign</th>
            <th>Amount, EUR</th>
        </tr>
        <tr th:if="${#lists.isEmpty(balances)}">
            <td colspan="5">No balances available</td>
        </tr>
        <tr th:each="balance : ${balances}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/balance/driver-form/{id}(id=${balance.driverId})}">
                    <span class="bi bi-card-checklist"></span>
                    Details</a>
            </td>
            <td th:text="${balance.firstName}"></td>
            <td th:text="${balance.lastName}"></td>
            <td th:text="${balance.callSign}"></td>
            <td th:if="${balance.amount >= 0}"
                th:text="${balance.amount}"
                class="text-center text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2"></td>
            <td th:if="${balance.amount < 0}"
                th:text="${balance.amount}"
                class="text-center text-danger bg-danger bg-opacity-10 border border-danger border-opacity-10 rounded-2"></td>
        </tr>
    </table>
</div>
