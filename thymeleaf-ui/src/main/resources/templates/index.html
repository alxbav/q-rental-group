<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/common.html :: qrental-head">
</head>

<body class="container">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QRent Info System</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/link">Links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/remont">Remont</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/car">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/driver">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/balance">Balance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div th:replace="fragments/potentialDrivers :: operationalTablePotentialDriver">
    <h1 th:text="#{index.page.potentialDriver.label}" class="py-5">Potential Drivers</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <button class="btn btn-sm btn-success"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#addPotentialDriverModal">
                    Add
                </button>
                <div class="modal fade"
                     id="addPotentialDriverModal"
                     tabindex="-1"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="col card p-3 mb-5" method="post"
                                  th:action="@{/drivers-potential/add}" th:object="${driverAddCommand}">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input class="form-control" id="firstName" placeholder="Enter First Name"
                                               required
                                               th:field="*{firstName}"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input class="form-control" id="lastName" placeholder="Enter Last Name" required
                                               th:field="*{lastName}"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Phone</label>
                                        <input class="form-control" id="phone" placeholder="Enter Phone" required
                                               th:field="*{phone}"
                                               type="text"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName">Comment</label>
                                        <input class="form-control" id="comment" placeholder="Enter Comment" required
                                               th:field="*{comment}"
                                               type="text"/>
                                    </div>
                                    <input class="btn btn-success"
                                           type="submit"
                                           value="Add Potential Driver"
                                           data-bs-dismiss="modal">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(drivers)}">
            <td colspan="5">No potential drivers</td>
        </tr>
        <tr th:each="driver : ${drivers}">
            <td>
                <button class="btn btn-sm btn-warning"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#editPotentialDriverModal">
                    Edit
                </button>

                <div class="modal fade"
                     id="editPotentialDriverModal"
                     tabindex="-1"
                     aria-labelledby="editPotentialDriverModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="col card p-3 mb-5" method="post"
                                  th:action="@{/drivers-potential/update}" th:object="${driverUpdateCommand}">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="domainId">Id</label>
                                        <input class="form-control" id="domainId" required
                                               th:field="*{id}"
                                               type="number"
                                               th:value="${driver.id}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstNameEdit">First Name</label>
                                        <input class="form-control" id="firstNameEdit" required
                                               th:field="*{firstName}"
                                               type="text"
                                               th:value="${driver.firstName}">
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="lastNameEdit">Last Name</label>
                                        <input class="form-control" id="lastNameEdit" required
                                               th:field="*{lastName}"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneEdit">Phone</label>
                                        <input class="form-control" id="phoneEdit" required
                                               th:field="*{phone}"
                                               type="text"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="commentEdit">Comment</label>
                                        <input class="form-control" id="commentEdit" required
                                               th:field="*{comment}"
                                               type="text"/>
                                    </div>
                                    <input class="btn btn-success"
                                           type="submit"
                                           value="Update Potential Driver"
                                           data-bs-dismiss="modal">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <button class="btn btn-sm btn-danger"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#deletePotentialDriverModal">
                    Delete
                </button>
            </td>
            <td th:text="${driver.firstName}"></td>
            <td th:text="${driver.lastName}"></td>
            <td th:text="${driver.phone}"></td>
            <td th:text="${driver.comment}"></td>
        </tr>
    </table>
</div>
</body>
</html>
