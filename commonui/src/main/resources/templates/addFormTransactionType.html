<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: qrental-head">
</head>
<body class="container">
<nav th:replace="fragments/navigation.html :: qrental-navigation"></nav>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <h3>Add new Transaction Type</h3>
        <form class="col card p-3 mb-5" method="post"
              th:action="@{/transaction-types/add}"
              th:object="${transactionTypeAddCommand}">

            <div class="form-group">
                <label for="transactionType">Transaction type name</label>
                <input class="form-control" id="transactionType" placeholder="Enter Transaction type " required
                       th:field="*{name}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" placeholder="Enter  Description" required
                       th:field="*{description}"
                       type="text"/>
            </div>

           <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control"
                          id="comment"
                          placeholder="Enter Comment"
                          th:field="*{comment}"/>
            </div>
            <input class="btn btn-success"
                   type="submit"
                   value="Add Transaction Type"
                   data-bs-dismiss="modal">
        </form>
    </div>
    <div class="col">

    </div>
</div>

</body>
</html>
