<div th:fragment="assembledCalculationTransactions" class="row mt-5">
    <div class="col"></div>
    <div class="col-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <a class="btn-close position-absolute top-0 end-0 m-2"
                           aria-label="Close"
                           href="/calculations">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 align-self-start">
                        <h2 class="py-3" th:text="|Calculation: ${calculationInfo}|">???</h2>
                    </div>
                </div>
                <div th:replace="fragments/calculationTransactionsFragment.html :: detailView"></div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<div th:fragment="detailView">
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/transactions/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add new Transaction
                </a>
            </th>
            <th>Date</th>
            <th>Week</th>
            <th>Transaction Type</th>
            <th>Amount</th>
        </tr>
        <tr th:if="${#lists.isEmpty(transactions)}">
            <td colspan="5">No Transactions</td>
        </tr>
        <tr th:each="transaction : ${transactions}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/transactions/update-form/{id}(id=${transaction.id})}">
                    <span class="bi-pencil-square"></span>
                    Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/transactions/delete-form/{id}(id=${transaction.id})}">
                    <span class="bi-trash"></span>
                    Delete</a>
            </td>
            <td th:text="${transaction.date}">???</td>
            <td th:text="${transaction.weekNumber}">???</td>
            <td th:text="${transaction.type}">???</td>
            <td class="text-center bg-opacity-10 border border-opacity-10 rounded-2"
                th:classappend="${transaction.realAmount<0} ?
                                 'text-danger bg-danger border-danger'
                                 : 'text-success bg-success border-success'"
                th:text="${transaction.realAmount}">???
            </td>
        </tr>
    </table>
</div>
