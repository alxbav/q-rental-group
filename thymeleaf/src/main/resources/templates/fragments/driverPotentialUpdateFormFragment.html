<div th:fragment="assembledForm">
    <div th:replace="fragments/commonFormFragment.html :: commonForm(
            title='Update a Driver',
            closeRef='/',
            content=~{fragments/driverPotentialUpdateFormFragment.html :: updateForm}
        )">
    </div>
</div>

<form th:fragment="updateForm"
      th:action="@{/drivers-potential/update}"
      th:object="${driverPotentialUpdateCommand}"
      method="post">


    <input id="driverId" required
           th:field="*{id}"
           type="text"
           hidden/>


    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" placeholder="Enter First Name" required
                       th:field="*{firstName}"
                       type="text"/>
            </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" placeholder="Enter Last Name" required
                       th:field="*{lastName}"
                       type="text"/>
            </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" placeholder="Enter Phone" required
                       th:field="*{phone}"
                       type="text"/>
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label for="comment">Comment</label>
                <textarea class="form-control"
                          id="comment"
                          placeholder="Enter Comment"
                          th:field="*{comment}"/>
            </div>
        </div>

        <div th:replace="fragments/addUpdateFormButtonsFragment.html :: addUpdateButtons(
            submitValue='Update',
            cancelHref='/'
        )">
        </div>
    </div>
</form>
