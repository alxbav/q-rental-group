<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div th:replace="index :: header"></div>

<body class="container">

<div th:replace="index :: head-menu"></div>

<h1 class="py-5">Potential Drivers</h1>

<table class="table table-striped table-bordered">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Comment</th>
    </tr>
    <tr th:if="${#lists.isEmpty(drivers)}">
        <td colspan="5">No potential drivers</td>
    </tr>
    <tr th:each="driver : ${drivers}">
        <td th:text="${driver.firstName}"></td>
        <td th:text="${driver.lastName}"></td>
        <td th:text="${driver.phone}"></td>
        <td th:text="${driver.comment}"></td>
        <td><a id="edit-user" type="button" class="btn btn-success" data-toggle="modal" data-target="#driverEditDialog"
               th:data-driverPotentialId="${driver.id}"><i class="fas fa-edit"></i> </a>
            <form class="d-inline" th:method="delete" th:action="@{id = (${driver.id})}">
                <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </form>
        </td>

    </tr>
</table>
</body>
</html>
