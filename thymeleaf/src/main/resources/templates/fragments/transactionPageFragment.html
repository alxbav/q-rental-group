<div th:fragment="transactionPage">
    <nav th:replace="fragments/navigationFragment.html :: qrental-navigation"></nav>
    <th>
        <a class="btn btn-sm btn-outline-secondary"
           href="/transaction-types"
           aria-controls="offcanvasExample">
            <span class="bi-layers-half"></span>
            Transaction types
        </a>
    </th>
    <h1 class="py-5">Transactions</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                <a class="btn btn-sm btn-success"
                   href="/transactions/add-form"
                   role="button"
                   aria-controls="offcanvasExample">
                    <span class="bi-plus-circle"></span>
                    Add new Transaction
                </a>
            </th>
            <th>Transaction Type</th>
            <th>Driver</th>
            <th>Amount</th>
            <th>Week</th>
            <th>Date</th>
            <th>Comment</th>
        </tr>
        <tr th:if="${#lists.isEmpty(transactions)}">
            <td colspan="5">No Transactions</td>
        </tr>
        <tr th:each="transaction : ${transactions}">
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/transactions/update-form/{id}(id=${transaction.id})}">
                    <span class="bi-pencil-square"></span>
                    Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/transactions/delete-form/{id}(id=${transaction.id})}">
                    <span class="bi-trash"></span>
                    Delete</a>
            </td>
            <td th:text="${transaction.type.name}"></td>
            <td th:text="${transaction.driverId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.weekNumber}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.comment}"></td>
        </tr>
    </table>
</div>
